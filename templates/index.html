<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f1f2f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #2d3436;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
            color: #34495e;
        }

        small {
            color: #7f8c8d;
            font-size: 12px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        button {
            margin-top: 25px;
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form action="/predict" method="post" target="_blank">
            <label>Pregnancies</label>
            <small>Typical: 0–10</small>
            <input type="number" name="Pregnancies" required>

            <label>Glucose</label>
            <small>Normal: 70–140 mg/dL</small>
            <input type="number" name="Glucose" required>

            <label>Blood Pressure</label>
            <small>Normal: 60–80 mm Hg</small>
            <input type="number" name="BloodPressure" required>

            <label>Skin Thickness</label>
            <small>Normal: 20–35 mm</small>
            <input type="number" name="SkinThickness" required>

            <label>Insulin</label>
            <small>Normal: 16–166 µU/mL</small>
            <input type="number" name="Insulin" required>

            <label>BMI</label>
            <small>Normal: 18.5–24.9</small>
            <input type="number" name="BMI" step="any" required>

            <label>Diabetes Pedigree Function</label>
            <small>Typical: 0.1–2.5</small>
            <input type="number" name="DiabetesPedigreeFunction" step="any" required>

            <label>Age</label>
            <small>Usually ≥21</small>
            <input type="number" name="Age" required>

            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
